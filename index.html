  <body>
    <div class="container">
      <h1>My Library</h1>
      <div class="flex">
        <div class="form-container">
          <button id="new-book" class="btn">NEW BOOK</button>
          <form class="card">
            Title: <input id="title" type="text" name="title" /><br />
            Author: <input id="author" type="text" name="author" /><br />
            Pages: <input id="pages" type="number" name="pages" /><br />
            Read: <input type="radio" name="read" value="Yes" id="yes " />Yes
            <input type="radio" name="read" value="No" id="no" checked />No

            <button class="btn" id="add-book">Add book</button>
          </form>
        </div>

        <div id="library"></div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
